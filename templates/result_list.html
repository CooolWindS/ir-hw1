{% extends "base.html" %}
{% block body %}
    <div class="row">
        <div class="col">
            <p>Hello, you searched for songs about " {{song_name}} "</p>
        </div>
    </div>
    <body>
        {%for list in list%}
        <ul style="list-style-type:circle;">
            <li class="nav-item">
                <a class="nav-link" href="/lyrics/{{list}}">{{ list }}</a>
            </li>
        </ul>
        {% endfor %}
    </body>
</div>
{% endblock %}
