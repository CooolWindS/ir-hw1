<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">

    <title>SongSearch</title>
</head>
<body>
    <div class="flexbox">
        <form action="" method="POST">
            <div class="search">
                <h1>Search Songs</h1>
                <h3>Click on search icon, then type your keyword.</h3>
                <div>
                    <input type="text" name='search' placeholder="Search . . ." maxlength="64" required>
                </div>
                <button type="submit" class="search-button">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
